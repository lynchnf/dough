<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/categoryList}">Category List</a></td>
            <td><a th:href="@{/categoryEdit(id=${view.id})}">Edit Category</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Category</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <table>
        <tr>
            <th>Name</th>
            <td th:text="${view.name}"></td>
        </tr>
        <tr>
            <th>Description</th>
            <td th:text="${view.description}"></td>
        </tr>
        <tr>
            <th>Sub-category Of</th>
            <td th:text="${view.parentCategory}"></td>
        </tr>
    </table>
    <form action="#" method="post" th:action="@{/categoryDelete}">
        <input type="hidden" th:field="${view.id}"/>
        <input type="hidden" th:field="${view.version}"/>
        <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
    </form>
    <ul>
    </ul>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
