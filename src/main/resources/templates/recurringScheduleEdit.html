<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/recurringScheduleList}">Recurring Schedule List</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Recurring Schedule</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <form action="#" method="post" th:action="@{/recurringScheduleEdit}" th:object="${editForm}">
        <ul class="error-message" th:if="${#fields.hasAnyErrors()}">
            <li th:each="err:${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <table>
            <tr>
                <th>Cron String</th>
                <td><input type="text" th:field="*{cronString}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Estimated Amount</th>
                <td><input type="text" th:field="*{estimatedAmount}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Comment</th>
                <td><input type="text" th:field="*{comment}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Tentative Account</th>
                <td><select th:field="*{tentativeAccountId}" th:errorclass="field-error">
                        <option value="">Please select ...</option>
                        <option th:each="option:${allTentativeAccount}" th:value="${option.value}" th:text="${option.text}"></option>
                    </select></td>
            </tr>
            <tr>
                <th>Tentative Category</th>
                <td><select th:field="*{tentativeCategoryId}" th:errorclass="field-error">
                        <option value="">Please select ...</option>
                        <option th:each="option:${allTentativeCategory}" th:value="${option.value}" th:text="${option.text}"></option>
                    </select></td>
            </tr>
        </table>
        <input type="submit" value="Save">
    </form>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
