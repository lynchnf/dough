<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/transactionList(parentId=${view.statementId})}">Transaction List</a></td>
            <td><a th:href="@{/transactionEdit(id=${view.id})}">Edit Transaction</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Transaction</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <table>
        <tr>
            <th>Statement</th>
            <td th:text="${view.statement}"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td th:text="${view.name}"></td>
        </tr>
        <tr>
            <th>Memo</th>
            <td th:text="${view.memo}"></td>
        </tr>
        <tr>
            <th>Post Date</th>
            <td th:text="${#dates.format(view.postDate,'M/d/yyyy')}"></td>
        </tr>
        <tr>
            <th>Amount</th>
            <td th:text="${#numbers.formatCurrency(view.amount)}"></td>
        </tr>
        <tr>
            <th>Check Number</th>
            <td th:text="${view.checkNumber}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td th:text="${view.category}"></td>
        </tr>
        <tr>
            <th>Transfer</th>
            <td th:text="${view.transfer}"></td>
        </tr>
        <tr>
            <th>Void</th>
            <td th:text="${view.voided}"></td>
        </tr>
    </table>
    <ul>
    </ul>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
