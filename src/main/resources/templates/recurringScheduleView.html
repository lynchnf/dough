<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/recurringScheduleList}">Recurring Schedule List</a></td>
            <td><a th:href="@{/recurringScheduleEdit(id=${view.id})}">Edit Recurring Schedule</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Recurring Schedule</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <table>
        <tr>
            <th>Cron String</th>
            <td th:text="${view.cronString}"></td>
        </tr>
        <tr>
            <th>Estimated Amount</th>
            <td th:text="${#numbers.formatCurrency(view.estimatedAmount)}"></td>
        </tr>
        <tr>
            <th>Comment</th>
            <td th:text="${view.comment}"></td>
        </tr>
        <tr>
            <th>Tentative Account</th>
            <td th:text="${view.tentativeAccount}"></td>
        </tr>
        <tr>
            <th>Tentative Category</th>
            <td th:text="${view.tentativeCategory}"></td>
        </tr>
    </table>
    <form action="#" method="post" th:action="@{/recurringScheduleDelete}">
        <input type="hidden" th:field="${view.id}"/>
        <input type="hidden" th:field="${view.version}"/>
        <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
    </form>
    <ul>
    </ul>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
