<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/statementList(parentId=${view.accountId})}">Statement List</a></td>
            <td><a th:href="@{/statementEdit(id=${view.id})}">Edit Statement</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Statement</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <table>
        <tr>
            <th>Account</th>
            <td th:text="${view.account}"></td>
        </tr>
        <tr>
            <th>Closing Date</th>
            <td th:text="${#dates.format(view.closeDate,'M/d/yyyy')}"></td>
        </tr>
        <tr>
            <th>New Balance</th>
            <td th:text="${#numbers.formatCurrency(view.closeBalance)}"></td>
        </tr>
        <tr>
            <th>Minimum Payment Due</th>
            <td th:text="${#numbers.formatCurrency(view.minPayment)}"></td>
        </tr>
        <tr>
            <th>Payment Due Date</th>
            <td th:text="${#dates.format(view.dueDate,'M/d/yyyy')}"></td>
        </tr>
        <tr>
            <th>Previous Balance</th>
            <td th:text="${#numbers.formatCurrency(view.openBalance)}"></td>
        </tr>
        <tr>
            <th>Payments, Credits</th>
            <td th:text="${#numbers.formatCurrency(view.credits)}"></td>
        </tr>
        <tr>
            <th>Purchases</th>
            <td th:text="${#numbers.formatCurrency(view.debits)}"></td>
        </tr>
        <tr>
            <th>Fees Charged</th>
            <td th:text="${#numbers.formatCurrency(view.fees)}"></td>
        </tr>
        <tr>
            <th>Interest Charged</th>
            <td th:text="${#numbers.formatCurrency(view.interest)}"></td>
        </tr>
    </table>
    <form action="#" method="post" th:action="@{/statementDelete}">
        <input type="hidden" th:field="${view.id}"/>
        <input type="hidden" th:field="${view.version}"/>
        <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
    </form>
    <ul>
        <li><a th:href="@{/transactionList(parentId=${view.id})}">Transactions</a></li>
    </ul>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
