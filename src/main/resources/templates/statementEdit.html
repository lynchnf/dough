<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/statementList(parentId=${editForm.accountId})}">Statement List</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Statement</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <form action="#" method="post" th:action="@{/statementEdit}" th:object="${editForm}">
        <ul class="error-message" th:if="${#fields.hasAnyErrors()}">
            <li th:each="err:${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <table>
            <tr>
                <th>Account</th>
                <td><select th:field="*{accountId}" th:errorclass="field-error">
                    <option value="">Please select ...</option>
                    <option th:each="option:${allAccount}" th:value="${option.value}" th:text="${option.text}"></option>
                </select></td>
            </tr>
            <tr>
                <th>Closing Date</th>
                <td><input type="text" th:field="*{closeDate}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>New Balance</th>
                <td><input type="text" th:field="*{closeBalance}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Minimum Payment Due</th>
                <td><input type="text" th:field="*{minPayment}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Payment Due Date</th>
                <td><input type="text" th:field="*{dueDate}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Previous Balance</th>
                <td><input type="text" th:field="*{openBalance}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Payments, Credits</th>
                <td><input type="text" th:field="*{credits}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Purchases</th>
                <td><input type="text" th:field="*{debits}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Fees Charged</th>
                <td><input type="text" th:field="*{fees}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Interest Charged</th>
                <td><input type="text" th:field="*{interest}" th:errorclass="field-error"/></td>
            </tr>
        </table>
        <input type="submit" value="Save">
    </form>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
