<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="css/main.css">
    <title>Dough</title>
</head>
<body>
<header>
    <table>
        <tr>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/categoryList}">Category List</a></td>
            <td>
                <small>Version</small>
                <small th:text="#{application.version}"></small>
            </td>
        </tr>
    </table>
</header>
<main>
    <h1>Category</h1>
    <div>
        <ul class="success-message" th:if="${successMessage}">
            <li th:text="${successMessage}"></li>
        </ul>
        <ul class="error-message" th:if="${errorMessage}">
            <li th:text="${errorMessage}"></li>
        </ul>
    </div>

    <form action="#" method="post" th:action="@{/categoryEdit}" th:object="${editForm}">
        <ul class="error-message" th:if="${#fields.hasAnyErrors()}">
            <li th:each="err:${#fields.allErrors()}" th:text="${err}"></li>
        </ul>
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{version}"/>
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" th:field="*{name}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" th:field="*{description}" th:errorclass="field-error"/></td>
            </tr>
            <tr>
                <th>Sub-category Of</th>
                <td><select th:field="*{parentCategoryId}" th:errorclass="field-error">
                        <option value="">Please select ...</option>
                        <option th:each="option:${allParentCategory}" th:value="${option.value}" th:text="${option.text}"></option>
                    </select></td>
            </tr>
        </table>
        <input type="submit" value="Save">
    </form>
</main>
<footer>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/common.js"></script>
</footer>
</body>
</html>
